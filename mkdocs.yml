site_name: Titulo Mutante
site_description: "Um blog esquecido"
site_url: https://www.titulomutante.com.br
theme:
    favicon: assets/images/favicon.ico
    features:
        - content.code.copy
        - navigation.sections
        - navigation.top
        - navigation.tabs
        - navigation.expand
        - navigation.path
    icon:
        repo: material/git
    language: pt-BR
    logo: assets/images/logo.png
    name: material
    palette:
    - scheme: default      
      primary: black
      accent: grey
extra_css:
    - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
    - blog:
        post_excerpt: optional
        post_excerpt_separator: <!--more-->
    - search
    - rss:
          match_path: blog/posts/.*
          date_from_meta:
            as_creation: date
          categories:
            - categories
            - tags
          image:
              https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
    - tags:
          enabled: true
          tags_file: tags.md
extra:
    social:
        - icon: material/mastodon
          link: https://ursal.zone/@Kriptolix
          name: Diego on mastodon.social        
        - icon: material/github
          link: https://github.com/msleigh
        - icon: material/rss
          link: https://www.titulomutante.com.br
copyright: Copyright &copy; 2025 Kriptolix
repo_url: https://github.com/kriptolix/kriptolix.github.io
markdown_extensions:
    - attr_list
    - footnotes
    - md_in_html
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

nav:
  - Início: blog/  
  - Ficções: blog/category/fictions
  - Tecnologias: blog/category/technologies
  - RPG: blog/category/ttrpgs
  - Sobre: blog/page_about.md